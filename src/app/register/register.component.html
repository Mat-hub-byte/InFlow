<div class="container mt-5 containerseg">
  <div class="row justify-content-center">
    <div class="col-auto">
      <img src="../../assets/gestión stock (1).png" alt="logo" class="mx-auto d-block mb-4">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Registrate</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="registrar()">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input id="username" [(ngModel)]="usuario.username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input id="password" type="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/login']">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
