<div class="container mt-5 containerseg">
  <div class="row justify-content-center">
    <div class="col-auto">
      <img src="../../assets/gestión stock (1).png" alt="logo" class="mx-auto d-block">
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Inicio de sesion</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" [(ngModel)]="usuario.username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
          </form>
          @if (error) {
          <div class="alert alert-danger mt-3">{{ error }}</div>
          }
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/register']">¿No tienes cuenta? Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
